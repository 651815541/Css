<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>刘备</li>
        <li>关羽</li>
        <li>张飞</li>
        <li>诸葛亮</li>
        <li>孙尚香</li>
        <li>孙权</li>
        <li>孙策</li>
    </ul>
    <h3>有序列表</h3>
    <ol type="1"start="10" reversed="reversed">
        <!--type标签指序号的表示的样式或者类型
        start标签：排列起始位置标号
        reversed标签是指按降序排列
        -->
        <li>完成以上的配置后，</li>
        <li>现在就可</li>
        <li>以试试使用</li>
        <li>log4j了。新建一个j</li>
        <li>ava类，</li>
        <li>源代码中如下</li>
        <li>使用即可：</li>
    </ol>
    <h3>列表嵌套</h3>
    <ul>
        <li>凉菜
            <ol>
            <li>拍黄瓜</li>
            <li>皮蛋拌豆腐</li>
            <li>夫妻肺片</li>
            <li>炝生菜</li>
            </ol>
        </li>
        <li>炒菜
            <ol>
            <li>小炒肉</li>
            <li>土豆肉丝</li>
            <li>青椒肉丝</li>
            <li>清炒油麦菜</li>
            </ol>
        </li>
    </ul>
</body>
</html>
