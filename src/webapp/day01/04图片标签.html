<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<img src="tupian.png" width="50%" title="星空" alt="">

<img src="../../xk.jpg"  alt="星空">
<img src="../../../BDlogo.gif" width="200" height="200" alt="">
<img src="http://cdn.tmooc.cn/bsfile//courseImg///79f8d9bcb6394c1580bc299a19fc78b4.jpg" alt="">
<!--
src属性是指图片的路径：
    1相对路径：访问站内资源时使用
    -图片和页面同级目录：直接写图片名
    -图片在页面的上级目录时：../图片名
    ｛../：一个../表示在当前目录上级目录中查找这个图片
          两个../../表示在当前目录的上上级目录查找这个图片
    ｝
    2绝对路径：访问站外资源时使用-称为图片盗链｛节省自己网站资源，但有可能找不到图片｝
title属性:当鼠标停在当前的图片上时显示描述的内容
alt属性：当图片不能显示时显示alt内描述的内容
width:宽度属性，可以设置像素宽度，也可以设置百分比宽度，当设置百分比时，高度会等比例而改变
-->
</body>
</html>
