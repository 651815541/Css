<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--<center>-->
    <!--border 边框的粗细-->
    <!--cellspacing 单元格之间的间距-->
    <!--cellpadding  单元格内间距(单元格距离内容的距离)-->
    <!---->
    <table align="center" border="1" cellpadding="5" cellspacing="0">
        <tr><!--table row 表示行-->
            <!--colspan 跨列-->
            <!--rowspan 跨行-->
            <td colspan="2" align="center">1-1</td><!--table data 表示列-->
            <td rowspan="2">1-3</td><!--table data 表示列-->
            <td>1-4</td><!--table data 表示列-->
        </tr>
        <tr><!--table row 表示行-->
            <td>2-1</td><!--table data 表示列-->
            <td>2-2</td><!--table data 表示列-->
            <td>2-4</td><!--table data 表示列-->
        </tr>
        <tr><!--table row 表示行-->
            <td>3-1</td><!--table data 表示列-->
            <td>3-2</td><!--table data 表示列-->
            <td>3-3</td><!--table data 表示列-->
            <td>3-4</td><!--table data 表示列-->
        </tr>
        <tr><!--table row 表示行-->
            <td>4-1</td><!--table data 表示列-->
            <td>4-2</td><!--table data 表示列-->
            <td>4-3</td><!--table data 表示列-->
            <td>4-4</td><!--table data 表示列-->
        </tr>
    </table>
    <table align="center" border="1">
        <tr>
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">3-2</td>
        </tr>
    </table>
    <table align="center" border="1" cellspacing="0">
        <!--caption 表格标题-->
        <caption></caption>
        <tr>
            <th><!--table header 表头-->编号</th>
            <th>商品名称</th>
            <th>单价</th>
        </tr>
        <tr>
            <td>1</td>
            <td>华为P40手机</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小米手机</td>
            <td>2800</td>
        </tr>
        <tr>
            <td>3</td>
            <td>小米电视</td>
            <td>4999</td>
        </tr>
        <tr>
            <td colspan="2" align="right">总价：</td>
            <td>11799</td>
        </tr>
    </table>
<!--</center>-->
</body>
</html>
