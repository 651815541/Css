<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区标签</title>
</head>
<body>
    <!--div独占一行-->
    <!--span共占一行-->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <!--&nbsp 表示空格 ，特殊字符-->
    <h1>内容&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题</h1>
    <!--
    &lt;:在html中表示<
    &gt;:在html中表示>
    -->
    &lt;"abc"&gt;
</body>
</html>
