<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器练习</title>
    <style>
        #d1{
            color: #ff0000;
        }
        .c1{
            color: green;
        }
        h3{
            color: yellow;
        }
        h3,#d1,h2{
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="c1">刘德华</div>
<div>张学友</div>
<div id="d1">郭富城</div>
<span class="c1">苹果</span><span>香蕉</span><span>橙子</span>
<h2>电视</h2>
<h2 class="c1">手机</h2>
<h3>空调</h3>
</body>
</html>
