<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1" placeholder="请输入一个数字">
<input type="button" value="平方" onclick="f()">
<div id="d1" >结果:</div>
<script>
    function f() {
        let i = document.getElementById("i1");
        let d = document.getElementById("d1");
        let D = "结果:";
        if(!isNaN(i.value)) {
            // d.innerText = D + (i.value *1+ i.value*1);
            // d.innerText = D + (parseInt(i.value) + parseInt(i.value));
            d.innerText = D + i.value* i.value;
        }else{
            d.innerText="输入错误";
        }
    }
</script>
</body>
</html>
