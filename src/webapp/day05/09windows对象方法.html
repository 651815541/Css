<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * windows.parseInt();
    * 将将字符串类型的数字转化为int类型的数
    * alert()弹出提示框
    * confirm()弹出确认框
    * prompt()
    * isNaN()
    * setIntval()
    * parseFloat()将字符串转化为小数
    * */
    //开启定时器
    //方法调用时写括号，作为参数进行传递时不写括号
    setInterval(myfn,2000);
    function myfn(){
        console.log("执行了");
    }

    //第二种写法
    let count=0
    let timer=setInterval(function () {
        console.log(count++);
        if (count==6){
            clearInterval(timer);
        }
    },1000)

</script>
</body>
</html>
