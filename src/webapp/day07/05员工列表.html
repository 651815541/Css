<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="员工姓名">
<input type="text" placeholder="工作岗位">
<input type="text" placeholder="工资">
<input type="button" value="添加">
<hr>
<table border="1">
    <caption>员工列表</caption>
    <tr>
        <th>姓名</th>
        <th>工作岗位</th>
        <th>工资</th>
        <th>操作</th>
    </tr>
</table>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    $("input:last").click(function () {
        let tr = $("<tr></tr>");
        let nametd = $("<td></td>");
        let jobtd = $("<td></td>");
        let salarytd = $("<td></td>");
        let delte = $("<td><input type='button' value='删除'></td>");

        delte.children().click(function () {
            tr.remove();
        });

        nametd.text($("input:eq(0)").val());
        jobtd.text($("input:eq(1)").val());
        salarytd.text($("input:eq(2)").val());

        tr.append(nametd);
        tr.append(jobtd);
        tr.append(salarytd);
        tr.append(delte);

        $("table").append(tr);


    })
</script>
</body>
</html>
