<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
  <div>普通div</div>
  <div class="well">BootStrap处理后div</div>
  <div>可作为按钮的标签</div>
  <a class="btn btn-default" href="#" role="button">Link</a>
  <button class="btn btn-default" type="submit">Button</button>
  <input class="btn btn-default" type="button" value="Input">
  <input class="btn btn-default" type="submit" value="Submit">
  <div>按钮样式</div>
  <button class="btn btn-default" type="submit">样式1</button>
  <button class="btn btn-primary" type="submit">样式2</button>
  <button class="btn btn-success" type="submit">样式3</button>
  <button class="btn btn-info" type="submit">样式4</button>
  <button class="btn btn-warning" type="submit">样式5</button>
  <button class="btn btn-danger" type="submit">样式6</button>
  <button class="btn btn-link" type="submit">样式7</button>
  <div>按钮尺寸</div>
  <button class="btn btn-default " type="submit">默认尺寸</button>
  <button class="btn btn-default btn-lg" type="submit">大按钮</button>
  <button class="btn btn-default btn-sm" type="submit">小按钮</button>
  <button class="btn btn-default btn-xs" type="submit">超小按钮</button>
  <div>块级元素</div>
  <button class="btn btn-default btn-xs btn-block" type="submit">超小按钮</button>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
