<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
  <style>
    div>div{
      border: 1px solid red;
    }
  </style>
</head>
<body>
<!--使用栅格系统先创建一行-->
  <div class="row" >
    <div class="col-md-6">占6列</div>
    <div class="col-md-6">占6列</div>
  </div>
  <div class="row">
    <div class="col-md-4">4列</div>
    <div class="col-md-4">4列</div>
    <div class="col-md-4">4列</div>
  </div>
<div class="row">
  <div class="col-md-8">8列</div>
  <div class="col-md-4">4列</div>
</div>
<!--通过container容器实现居中-->
<div class="container">
  <div class="row">
    <div class="col-md-4">占四列</div>
    <div class="col-md-4">占四列</div>
    <div class="col-md-4">占四列</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-2">2列</div>
  <div class="col-md-4">4列</div>
  <div class="col-md-6">6列</div>
</div>
<hr>
<div class="row">
  <div class="col-md-3">3列</div>
  <div class="col-md-6">6列</div>
  <div class="col-md-3">3列</div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-3">占3列</div>
    <div class="col-md-2">占2列</div>
    <div class="col-md-2">占2列</div>
    <div class="col-md-3">占3列</div>
    <div class="col-md-2">占2列</div>
  </div>
</div>
<!--列偏移-->
<div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
  <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
</div>
<div class="row">
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
  <div class="col-md-2 col-sm-3 col-xm-6">1</div>
</div>
<div class="row">
  <!--默认平板和手机设备一行显示一个-->
  <div class="col-md-2 ">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
  <div class="col-md-2 ">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
  <div class="col-md-2 col-sm-3 col-xm-6">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
  <div class="col-md-2 col-sm-3 col-xm-6">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
  <div class="col-md-2 col-sm-3 col-xm-6">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
  <div class="col-md-2 col-sm-3 col-xm-6">
    <img class="img-responsive" src="../day01/homework/banner.jpg">
  </div>
</div>
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
